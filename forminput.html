<!DOCTYPE html>

<body>

    <form>          
        <form action="/action_page.php" target="_blank" method="post" autocomplete="on">
          <div id="form"></div>
        <fieldset>
          <legend>personal:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="enter your frist name"><br>
        <label for="lname">Last name:</label><br>
        <textarea id="lname" name="lname" rows="2"></textarea><br>
        <lable for="dob">DATE OF BIRTH:</lable><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="pwd">Password:</label><br>

        </fieldset>
         <fieldset>
            <legend>address:</legend>

        <option value="6">Jarkhand</option>
        <option value="7">Tamil nadu</option>
        </select><br>
        <lable for="district">what is your district name:</lable><br>
        <select name="district" id="district">
            <option value="volvo">karaikudi</option>
            <option value="saab">sivagangai</option>
            <option value="mercedes">thoothukudi</option>
            <option value="audi" selected>ramanathapuram</option>
            <option value="mercedes">thiruvadanai</option>
            <option value="audi">kallal</option>
        </select><br>
        <label for="pincode">what is your district pincode:</label><br>

            <option value="2">630561</option>

             <option value="4">623519</option>

        </select><br>
